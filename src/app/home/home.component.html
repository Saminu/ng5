<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Add Bucket List</h1>
  <p class="lead"></p>
</div>

<div class="container" [@goals]="goals.length">
  <div class="row">
    <div class="col-md-8 ">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your Bucket list items</span>
        <span class="badge badge-secondary badge-pill">{{ itemCount }}</span>
      </h4>
      <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between" *ngFor="let goal of goals, let i = index" (click)="removeItem(i)">
          <small class="text-muted">{{ goal.goal }}</small>
          <span class="text-muted">${{ goal.cost }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>Total (USD)</span>
          <strong>${{ totalCost }}</strong>

        </li>
      </ul>

    </div>
    <div class="col-md-4 ">
      <h4 class="text-muted">add new Bucket List</h4>
      <form class="needs-validation" novalidate="">
        <div class="row">
          <div class="col-md-8 mb-3">
            <label for="firstName">Name</label>
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" [(ngModel)]="goalText">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="lastName">Cost</label>
            <input type="number" class="form-control" name="lastName" id="lastName" placeholder="" [(ngModel)]="goalCost">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
        </div>
        <input class="btn btn-primary btn-lg btn-block" type="submit" [value]="btnString" (click)="addItem()">
      </form>
    </div>
  </div>
</div>
